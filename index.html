<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 
</head>
<body>

<!-- SCORE AND TEXT HERE -->
<div class="score-table">
  <div class="text-container">
    <h1>ROCK</h1>
    <h1>PAPER</h1>
    <h1>SCISSORS</h1>
  </div>
  <div class="score-container">
    <div class="score"><h6 >SCORE</h6></div>
    <div class="score-num al"><h1 id="score">0</h1></div> 
  </div>
</div>
<!-- ICONS-->
<div class="icon-container">
  <div class="icons-row-1">
    <div class="circle purp" data-num="0"><img class="height main" src="images/icon-paper.svg" alt="" id="paper"></div>
   <div class="alert"><h1 id="alert"></h1>
  <button id="btn">PLAY AGAIN</button>
</div>
    
    <div class="circle yell" data-num="1"><img class="height" src="images/icon-scissors.svg" alt="" id="scissors"></div>
    <div class="circle red" data-num="2"><img class="height" src="images/icon-rock.svg" alt="" id="paper"></div>

  </div>
  
    

  <img src="images/bg-triangle.svg" alt="" class="triangle">
</div>
  <!-- RULES BUTTON-->
  <div class="btn-container">
    <button>RULES</button>  
  </div>

  <script src="index.js"></script>
</body>
</html>
